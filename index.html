<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="Matching Game">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
  <!--This links the external CSS file-->
  <link rel="icon" href="./img/icon.png">
  <!--This sets the icon for the game web page-->
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <div class="container">
    <!--The following tag creates the header section of the game window-->
    <header>
      <h1>🐍🎲Matching Game🎲🐍</h1>
    </header>
    <!--The following tag creates a section for score panel of the game in game window-->
    <section class="score-panel">
      <span class="pausediv">
      <i class="pause fa fa-pause"></i>
      <span class="pausetext">Pause</span>
      </span>
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
      <b>Moves:</b><span class="moves"> 0 </span>
      <span  <span class="timer">&#9200;</span><span class="minute">  00</span>:<span class="second">00</span></span>
      <div class="restart">
        <span class="restarttext">Restart</span>
        <i class="fa fa-repeat"></i>
      </div>
    </section>
    <!--The following tag creates the area which holds all the 16 cards in the game window-->
    <ul class="deck">
      <li class="card">
  <i class="fas fa-dice"></i>
</li>
<li class="card">
  <i class="fas fa-dice-two"></i>
</li>
<li class="card">
  <i class="fas fa-dice-three"></i>
</li>
<li class="card">
  <i class="fas fa-dice-four"></i>
</li>
<li class="card">
  <i class="fas fa-dice-five"></i>
</li>
<li class="card">
  <i class="fas fa-dice-six"></i>
</li>
<li class="card">
  <i class="fas fa-dice-one"></i>
</li>
<li class="card">
  <i class="fa">🐍</i>
</li>
<li class="card">
<i class="fas fa-dice"></i>
</li>
<li class="card">
<i class="fas fa-dice-two"></i>
</li>
<li class="card">
<i class="fas fa-dice-three"></i>
</li>
<li class="card">
<i class="fas fa-dice-four"></i>
</li>
<li class="card">
<i class="fas fa-dice-five"></i>
</li>
<li class="card">
<i class="fas fa-dice-six"></i>
</li>
<li class="card">
<i class="fas fa-dice-one"></i>
</li>
<li class="card">
<i class="fa">🐍</i>
</li>
    </ul>
  </div>
  <div class="Modalbox">
    <!--The following division is the window that will be displayed at the end of the game-->
    <div class="Modalcontent">
      <button class="close">&times;</button>
      <p><b>Congratulations🎉!You have won the game😊.</b></p>
      <p class="tot_moves"></p>
      <p class="tot_time">00:00</p>
      <div class="rating">
        <ul class="final_stars" style="display:flex">
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
        </ul>
      </div>
      <button class="play_again">Play Again</button>
    </div>
  </div>
  <!-- The following is a window that will be displayed when clicked on pause button -->
  <div class="pauseresume">
    <div class="pauseresumecontent">
      <div class="resumediv">
        <img class="resume" src="./img/resume.png" alt="resume" width=100px height=100px>
        <h3>Resume</h3>
      </div>
      <div class="restartdiv">
        <img class="restart" src="./img/restart.jpg" alt="restart" width=100px height=100px>
        <h3>Restart</h3>
      </div>
    </div>
  </div>
  <!--The following tag links the java script file-->
  <script src="js/app.js"></script>
</body>

</html>
